<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram Solver - Interactive Image to Puzzle Converter</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Nonogram Solver specific styles */
        #nonogramApp {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .upload-section, .display-section, .control-section {
            background: rgba(0, 0, 50, 0.6);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .upload-section {
            width: 100%;
            max-width: 500px;
        }
        
        .display-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-section {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }
        
        .btn {
            background-color: #FFD700;
            color: #000428;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: #000428;
            color: #FFD700;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .nonogram-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .row-clues-container {
            display: flex;
            align-items: flex-end;
        }
        
        .row-clues {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        
        .row-clue {
            min-height: 25px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .clue-number {
            background: rgba(255, 215, 0, 0.2);
            padding: 2px 5px;
            margin: 0 2px;
            border-radius: 3px;
            font-size: 12px;
            min-width: 15px;
            text-align: center;
        }
        
        .col-clues {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .col-clue {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 25px;
        }
        
        .grid-container {
            border: 2px solid #FFD700;
            background: #2a2a2a;
        }
        
        .grid-row {
            display: flex;
        }
        
        .grid-cell {
            width: 25px;
            height: 25px;
            border: 1px solid #555;
            background: #f4f4f4;
        }
        
        .grid-cell.filled {
            background: #000;
        }
        
        .grid-cell.empty {
            background: #fff;
        }
        
        .image-preview {
            margin: 15px 0;
            max-width: 100%;
        }
        
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .image-item {
            margin: 10px;
            text-align: center;
        }
        
        .image-item img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #FFD700;
        }
        
        .progress-indicator {
            margin: 20px 0;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0;
            transition: width 0.3s ease;
        }
        
        #iterationDisplay {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }
            
            .upload-section, .display-section, .control-section {
                width: 95%;
                max-width: none;
            }
            
            .grid-cell {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="back-button">
                    <a href="../index.html#projects">← Back to all projects</a>
                </li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#projects">Projects</a></li>
                <li><a href="../about.html">Resume</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>

    <section id="notebook" class="container">
        <h2>Nonogram Solver - Interactive Image to Puzzle Converter</h2>
        
        <div id="nonogramApp">
            <div class="app-container">
                <div class="upload-section">
                    <h3>Upload Image</h3>
                    <div class="form-group">
                        <label for="imageUpload">Select an image:</label>
                        <input type="file" id="imageUpload" class="form-control" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="sizeSelect">Puzzle Size:</label>
                        <select id="sizeSelect" class="form-control">
                            <option value="5,5">5x5</option>
                            <option value="10,10">10x10</option>
                            <option value="15,15" selected>15x15</option>
                            <option value="20,20">20x20</option>
                            <option value="25,25">25x25</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thresholdSlider">Conversion Threshold: <span id="thresholdValue">128</span></label>
                        <input type="range" id="thresholdSlider" class="form-control" min="0" max="255" value="128">
                    </div>
                    <button id="uploadBtn" class="btn">Convert Image to Nonogram</button>
                    <div id="uploadError" class="error-message"></div>
                </div>
                
                <div class="control-section">
                    <h3>Solution Controls</h3>
                    <button id="solveBtn" class="btn" disabled>Start Solving</button>
                    <button id="nextStepBtn" class="btn" disabled>Next Step</button>
                    <button id="completeSolutionBtn" class="btn" disabled>Complete Solution</button>
                    <button id="resetBtn" class="btn" disabled>Reset</button>
                    
                    <div class="progress-indicator">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div id="iterationDisplay">Iteration: 0/0</div>
                    <div id="solvingError" class="error-message"></div>
                </div>
            </div>
            
            <div class="display-section">
                <h3>Nonogram Puzzle</h3>
                <div id="nonogramGrid" class="nonogram-grid"></div>
                
                <div class="image-container">
                    <div id="solutionImageContainer" class="image-item" style="display: none;">
                        <h4>Solution</h4>
                        <img id="solutionImage" alt="Solution Image">
                    </div>
                    <div id="differenceImageContainer" class="image-item" style="display: none;">
                        <h4>Difference</h4>
                        <img id="differenceImage" alt="Difference Image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Horváth Bendegúz Győző. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // API endpoint URLs - update these with your backend URL
            // Dynamically determine the backend URL based on the environment
            const determineBaseUrl = () => {
                // For development with localhost
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    return 'http://localhost:5000';
                }
                
                // For GitHub Pages deployment with Heroku backend
                // If you're using a different backend hosting service, modify this URL
                return 'https://nonogram-solver-backend.herokuapp.com';
            };
            
            const BASE_URL = determineBaseUrl(); 
            console.log("Using backend URL:", BASE_URL);
            
            const ENDPOINTS = {
                UPLOAD: `${BASE_URL}/upload`,
                SOLVE: (id) => `${BASE_URL}/solve/${id}`,
                NEXT_ITERATION: (id, iteration) => `${BASE_URL}/next-iteration/${id}?iteration=${iteration}`,
                COMPLETED_SOLUTION: (id) => `${BASE_URL}/completed-solution/${id}`,
                CLEAN: (id) => `${BASE_URL}/clean/${id}`
            };
            
            // DOM elements
            const imageUpload = document.getElementById('imageUpload');
            const sizeSelect = document.getElementById('sizeSelect');
            const thresholdSlider = document.getElementById('thresholdSlider');
            const thresholdValue = document.getElementById('thresholdValue');
            const uploadBtn = document.getElementById('uploadBtn');
            const solveBtn = document.getElementById('solveBtn');
            const nextStepBtn = document.getElementById('nextStepBtn');
            const completeSolutionBtn = document.getElementById('completeSolutionBtn');
            const resetBtn = document.getElementById('resetBtn');
            const nonogramGrid = document.getElementById('nonogramGrid');
            const progressBar = document.getElementById('progressBar');
            const iterationDisplay = document.getElementById('iterationDisplay');
            const solutionImage = document.getElementById('solutionImage');
            const differenceImage = document.getElementById('differenceImage');
            const solutionImageContainer = document.getElementById('solutionImageContainer');
            const differenceImageContainer = document.getElementById('differenceImageContainer');
            const uploadError = document.getElementById('uploadError');
            const solvingError = document.getElementById('solvingError');
            
            // State variables
            let currentNonogramId = null;
            let currentIteration = 0;
            let totalIterations = 0;
            let rowClues = [];
            let colClues = [];
            let gridSize = [15, 15];
            
            // Event listeners
            thresholdSlider.addEventListener('input', function() {
                thresholdValue.textContent = this.value;
            });
            
            uploadBtn.addEventListener('click', uploadImage);
            solveBtn.addEventListener('click', startSolving);
            nextStepBtn.addEventListener('click', showNextStep);
            completeSolutionBtn.addEventListener('click', showCompleteSolution);
            resetBtn.addEventListener('click', resetNonogram);
            
            // Add a direct file preview functionality as fallback
            imageUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Show a preview of the image
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'image-preview';
                        previewDiv.innerHTML = `<h4>Image Preview</h4>
                                              <img src="${e.target.result}" alt="Preview" style="max-width: 200px; max-height: 200px;">`;
                        
                        // Replace existing preview if any
                        const existingPreview = document.querySelector('.image-preview');
                        if (existingPreview) {
                            existingPreview.parentNode.replaceChild(previewDiv, existingPreview);
                        } else {
                            // Add before the convert button
                            uploadBtn.parentNode.insertBefore(previewDiv, uploadBtn);
                        }
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
            
            // Functions
            function uploadImage() {
                if (!imageUpload.files[0]) {
                    showError(uploadError, 'Please select an image to upload');
                    return;
                }
                
                // Add a console.log to verify the file being uploaded
                console.log("Selected file:", imageUpload.files[0].name, "Size:", imageUpload.files[0].size);
                
                const formData = new FormData();
                formData.append('image', imageUpload.files[0]);
                formData.append('size', sizeSelect.value);
                formData.append('threshold', thresholdSlider.value);
                
                // Log the form data for debugging
                console.log("Form data preparation completed", {
                    size: sizeSelect.value,
                    threshold: thresholdSlider.value
                });
                
                uploadError.style.display = 'none';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Processing...';
                
                // Log request details before sending
                console.log("Sending request to:", ENDPOINTS.UPLOAD);
                
                fetch(ENDPOINTS.UPLOAD, {
                    method: 'POST',
                    body: formData,
                    // Remove Access-Control-Allow-Origin header from client request
                    // This header should be set by the server, not the client
                    mode: 'cors', // Add CORS mode explicitly
                    credentials: 'same-origin'
                })
                .then(response => {
                    console.log("Response status:", response.status);
                    if (!response.ok) {
                        throw new Error(`Failed to upload image: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Log success response
                    console.log("Upload successful, received data:", data);
                    
                    currentNonogramId = data.id; // Note: changed from data.nonogram_id to data.id
                    gridSize = data.size.split('x').map(Number); // Parse "15x15" into [15, 15]
                    rowClues = data.row_clues;
                    colClues = data.col_clues;
                    
                    // Create nonogram grid
                    createNonogramGrid(gridSize, rowClues, colClues);
                    
                    // Clear any existing preview
                    const existingPreview = document.querySelector('.image-preview');
                    if (existingPreview) {
                        existingPreview.remove();
                    }
                    
                    // Enable controls
                    solveBtn.disabled = false;
                    resetBtn.disabled = false;
                    
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Convert Image to Nonogram';
                })
                .catch(error => {
                    console.error('Error during upload:', error);
                    showError(uploadError, 'Failed to process image: ' + error.message);
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Convert Image to Nonogram';
                });
            }
            
            function createNonogramGrid(size, rowClues, colClues) {
                nonogramGrid.innerHTML = '';
                
                // Calculate max clues per row/column for layout
                const maxRowClues = Math.max(...rowClues.map(clues => clues.length));
                const maxColClues = Math.max(...colClues.map(clues => clues.length));
                
                // Create column clues
                const colCluesDiv = document.createElement('div');
                colCluesDiv.className = 'col-clues';
                
                // Empty space for row clues alignment
                for (let i = 0; i < maxRowClues; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.style.width = '25px';
                    emptyDiv.style.height = (maxColClues * 20) + 'px';
                    colCluesDiv.appendChild(emptyDiv);
                }
                
                // Actual column clues
                for (let col = 0; col < size[1]; col++) {
                    const colClueDiv = document.createElement('div');
                    colClueDiv.className = 'col-clue';
                    
                    // Add empty spaces for alignment
                    for (let i = 0; i < (maxColClues - colClues[col].length); i++) {
                        const spacer = document.createElement('div');
                        spacer.style.height = '20px';
                        colClueDiv.appendChild(spacer);
                    }
                    
                    // Add actual clues
                    for (const clue of colClues[col]) {
                        const clueSpan = document.createElement('span');
                        clueSpan.className = 'clue-number';
                        clueSpan.textContent = clue;
                        colClueDiv.appendChild(clueSpan);
                    }
                    
                    colCluesDiv.appendChild(colClueDiv);
                }
                
                nonogramGrid.appendChild(colCluesDiv);
                
                // Create row clues and grid
                const rowCluesContainer = document.createElement('div');
                rowCluesContainer.className = 'row-clues-container';
                
                // Row clues section
                const rowCluesDiv = document.createElement('div');
                rowCluesDiv.className = 'row-clues';
                
                // Grid container
                const gridContainer = document.createElement('div');
                gridContainer.className = 'grid-container';
                
                // Create rows
                for (let row = 0; row < size[0]; row++) {
                    const rowClueDiv = document.createElement('div');
                    rowClueDiv.className = 'row-clue';
                    
                    // Add clues for this row
                    for (const clue of rowClues[row]) {
                        const clueSpan = document.createElement('span');
                        clueSpan.className = 'clue-number';
                        clueSpan.textContent = clue;
                        rowClueDiv.appendChild(clueSpan);
                    }
                    
                    // Ensure all rows have the same width for alignment
                    while (rowClueDiv.children.length < maxRowClues) {
                        const spacer = document.createElement('span');
                        spacer.style.width = '25px';
                        spacer.style.visibility = 'hidden';
                        rowClueDiv.insertBefore(spacer, rowClueDiv.firstChild);
                    }
                    
                    rowCluesDiv.appendChild(rowClueDiv);
                    
                    // Create grid row
                    const gridRow = document.createElement('div');
                    gridRow.className = 'grid-row';
                    
                    for (let col = 0; col < size[1]; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        gridRow.appendChild(cell);
                    }
                    
                    gridContainer.appendChild(gridRow);
                }
                
                rowCluesContainer.appendChild(rowCluesDiv);
                rowCluesContainer.appendChild(gridContainer);
                nonogramGrid.appendChild(rowCluesContainer);
            }
            
            function startSolving() {
                if (!currentNonogramId) {
                    showError(solvingError, 'No nonogram available to solve');
                    return;
                }
                
                solvingError.style.display = 'none';
                solveBtn.disabled = true;
                solveBtn.textContent = 'Solving...';
                
                fetch(ENDPOINTS.SOLVE(currentNonogramId), {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start solving');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update display with first iteration
                    updateGridFromImage(data.image);
                    currentIteration = 0;
                    totalIterations = data.total_iterations;
                    
                    // Update progress bar
                    updateProgress(0, totalIterations);
                    iterationDisplay.textContent = `Iteration: ${currentIteration}/${totalIterations}`;
                    
                    // Enable controls for stepping through solution
                    nextStepBtn.disabled = false;
                    completeSolutionBtn.disabled = false;
                    
                    solveBtn.disabled = true;
                    solveBtn.textContent = 'Solving';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(solvingError, 'Failed to start solving: ' + error.message);
                    solveBtn.disabled = false;
                    solveBtn.textContent = 'Start Solving';
                });
            }
            
            function showNextStep() {
                if (!currentNonogramId || currentIteration >= totalIterations) {
                    return;
                }
                
                solvingError.style.display = 'none';
                nextStepBtn.disabled = true;
                
                console.log(`Requesting next iteration: ${currentIteration + 1} for nonogram ${currentNonogramId}`);
                
                // Show a loading state
                iterationDisplay.textContent = `Loading iteration ${currentIteration + 1}...`;
                
                fetch(ENDPOINTS.NEXT_ITERATION(currentNonogramId, currentIteration + 1), {
                    method: 'GET', // Explicitly set the method to GET
                    mode: 'cors',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                })
                .then(response => {
                    console.log("Next iteration response status:", response.status);
                    if (!response.ok) {
                        // For 500 errors, provide more specific guidance
                        if (response.status === 500) {
                            throw new Error('Server error: The iteration processing failed. This might be due to an issue with the solution algorithm or server resources.');
                        } else {
                            throw new Error(`Failed to get next iteration: ${response.status} ${response.statusText}`);
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Next iteration data received:", data);
                    
                    // Update the grid with the new iteration image
                    if (data.image) {
                        updateGridFromImage(data.image);
                        currentIteration++; // Only increment if we got valid data
                        
                        // Update progress
                        updateProgress(currentIteration, totalIterations);
                        iterationDisplay.textContent = `Iteration: ${currentIteration}/${totalIterations}`;
                        
                        // Enable/disable buttons based on completion
                        nextStepBtn.disabled = currentIteration >= totalIterations;
                        
                        if (data.is_complete || currentIteration >= totalIterations) {
                            completeNonogramSolution();
                        }
                    } else {
                        console.error("No image data in next iteration response");
                        showError(solvingError, 'Invalid data received for next iteration');
                    }
                })
                .catch(error => {
                    console.error('Error getting next iteration:', error);
                    
                    // Try to recover by requesting the complete solution
                    if (error.message.includes('500')) {
                        showError(solvingError, error.message + ' Attempting to show the complete solution instead.');
                        
                        // Give the error message time to be seen, then try to get the complete solution
                        setTimeout(() => {
                            showCompleteSolution();
                        }, 2000);
                    } else {
                        showError(solvingError, 'Failed to get next step: ' + error.message);
                    }
                })
                .finally(() => {
                    // Always re-enable the button unless we've reached the end
                    if (currentIteration < totalIterations) {
                        nextStepBtn.disabled = false;
                    }
                });
            }
            
            function showCompleteSolution() {
                if (!currentNonogramId) {
                    return;
                }
                
                solvingError.style.display = 'none';
                completeSolutionBtn.disabled = true;
                nextStepBtn.disabled = true;
                
                completeNonogramSolution();
            }
            
            function completeNonogramSolution() {
                fetch(ENDPOINTS.COMPLETED_SOLUTION(currentNonogramId), {
                    mode: 'cors',
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to get completed solution');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update grid with final solution
                    updateGridFromImage(data.solution_image);
                    
                    // Show solution image - fix the image display
                    if (data.solution_image) {
                        console.log("Received solution image, displaying...");
                        // Ensure the image has the correct data URL format
                        const imgSrc = data.solution_image.startsWith('data:image') 
                            ? data.solution_image 
                            : `data:image/png;base64,${data.solution_image}`;
                        
                        solutionImage.src = imgSrc;
                        solutionImageContainer.style.display = 'block';
                    } else {
                        console.error("No solution image received");
                    }
                    
                    // Handle difference image if available
                    if (data.difference_image) {
                        const diffImgSrc = data.difference_image.startsWith('data:image') 
                            ? data.difference_image 
                            : `data:image/png;base64,${data.difference_image}`;
                            
                        differenceImage.src = diffImgSrc;
                        differenceImageContainer.style.display = 'block';
                    }
                    
                    // Update progress to complete
                    currentIteration = data.total_iterations;
                    totalIterations = data.total_iterations;
                    updateProgress(totalIterations, totalIterations);
                    iterationDisplay.textContent = `Completed in ${totalIterations} iterations`;
                    
                    // Disable step controls
                    nextStepBtn.disabled = true;
                    completeSolutionBtn.disabled = true;
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(solvingError, 'Failed to get complete solution: ' + error.message);
                    completeSolutionBtn.disabled = false;
                });
            }
            
            function resetNonogram() {
                if (currentNonogramId) {
                    // Clean up resources on server
                    fetch(ENDPOINTS.CLEAN(currentNonogramId), {
                        method: 'DELETE',
                        mode: 'cors',
                        credentials: 'same-origin'
                    }).catch(error => console.error('Failed to clean up:', error));
                }
                
                // Reset UI state
                currentNonogramId = null;
                currentIteration = 0;
                totalIterations = 0;
                nonogramGrid.innerHTML = '';
                progressBar.style.width = '0%';
                iterationDisplay.textContent = 'Iteration: 0/0';
                
                // Clear image history completely
                solutionImageContainer.style.display = 'none';
                differenceImageContainer.style.display = 'none';
                
                // Clear image source to prevent data from being stored in memory
                solutionImage.src = '';
                differenceImage.src = '';
                
                // Explicitly clear any image previews
                const existingPreview = document.querySelector('.image-preview');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                // Reset buttons
                solveBtn.disabled = true;
                nextStepBtn.disabled = true;
                completeSolutionBtn.disabled = true;
                resetBtn.disabled = true;
                uploadBtn.disabled = false;
                
                // Clear errors
                uploadError.style.display = 'none';
                solvingError.style.display = 'none';
                
                // Clear file input to prevent reusing the same file
                imageUpload.value = '';
            }
            
            function updateGridFromImage(base64Image) {
                if (!base64Image) {
                    console.error("No image data received");
                    return;
                }
                
                // Handle the case where the backend may return image data in different formats
                let imgSrc;
                
                // Check if the base64Image is a string that already includes the data URL prefix
                if (typeof base64Image === 'string' && base64Image.startsWith('data:image')) {
                    imgSrc = base64Image;
                } else if (typeof base64Image === 'string') {
                    // If it's just the base64 string without the prefix
                    imgSrc = `data:image/png;base64,${base64Image}`;
                } else {
                    console.error("Invalid image data format:", base64Image);
                    return;
                }
                
                console.log("Processing image...");
                
                // Create a temporary image to process
                const img = new Image();
                img.onload = function() {
                    console.log("Image loaded successfully, dimensions:", img.width, "x", img.height);
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const pixels = imageData.data;
                    
                    // Get all grid cells
                    const cells = document.querySelectorAll('.grid-cell');
                    if (!cells.length) {
                        console.error("No grid cells found in the DOM");
                        return;
                    }
                    
                    console.log("Updating grid with dimensions:", gridSize[0], "x", gridSize[1]);
                    
                    // Calculate pixel-to-cell ratio
                    const cellsPerRow = gridSize[1];
                    const cellWidth = img.width / cellsPerRow;
                    const cellHeight = img.height / gridSize[0];
                    
                    cells.forEach(cell => {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        // Calculate the center pixel of this cell in the image
                        const centerX = Math.floor(col * cellWidth + cellWidth / 2);
                        const centerY = Math.floor(row * cellHeight + cellHeight / 2);
                        
                        // Make sure the coordinates are within bounds
                        if (centerX < 0 || centerX >= img.width || centerY < 0 || centerY >= img.height) {
                            console.warn(`Pixel coordinates out of bounds: (${centerX}, ${centerY})`);
                            return;
                        }
                        
                        // Get pixel color (RGBA format, 4 bytes per pixel)
                        const pixelIndex = (centerY * img.width + centerX) * 4;
                        const r = pixels[pixelIndex];
                        const g = pixels[pixelIndex + 1];
                        const b = pixels[pixelIndex + 2];
                        
                        // Use grayscale calculation to determine if cell is filled (dark) or empty (light)
                        const brightness = (r + g + b) / 3;
                        
                        if (brightness < 128) {
                            cell.className = 'grid-cell filled';
                        } else {
                            cell.className = 'grid-cell empty';
                        }
                    });
                    
                    console.log("Grid update complete");
                };
                
                img.onerror = function() {
                    console.error("Error loading image:", imgSrc.substring(0, 50) + '...');
                };
                
                img.src = imgSrc;
            }
            
            function updateProgress(current, total) {
                const percentage = total > 0 ? (current / total) * 100 : 0;
                progressBar.style.width = percentage + '%';
            }
            
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        });
    </script>

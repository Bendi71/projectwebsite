<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram Solver - Interactive Image to Puzzle Converter</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Nonogram Solver specific styles */
        #nonogramApp {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .upload-section, .display-section, .control-section {
            background: rgba(0, 0, 50, 0.6);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .upload-section {
            width: 100%;
            max-width: 500px;
        }
        
        .display-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-section {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }
        
        .btn {
            background-color: #FFD700;
            color: #000428;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: #000428;
            color: #FFD700;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .nonogram-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .row-clues-container {
            display: flex;
            align-items: center;
        }
        
        .row-clues {
            display: flex;
            flex-direction: column;
            margin-right: 5px;
        }
        
        .row-clue {
            height: 25px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 5px;
        }
        
        .clue-number {
            background: rgba(255, 215, 0, 0.2);
            padding: 2px 4px;
            margin: 0 1px;
            border-radius: 3px;
            font-size: 12px;
            min-width: 12px;
            text-align: center;
        }
        
        .col-clues {
            display: flex;
            justify-content: center;
            margin-bottom: 0;
        }
        
        .col-clue {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 25px;
            margin: 0;
            padding: 0;
        }
        
        .grid-container {
            border: 2px solid #FFD700;
            background: #2a2a2a;
            margin-left: 0;
        }
        
        .grid-row {
            display: flex;
            height: 25px;
        }
        
        .grid-cell {
            width: 25px;
            height: 25px;
            border: 1px solid #555;
            background: #f4f4f4;
        }
        
        .grid-cell.filled {
            background: #000;
        }
        
        .grid-cell.empty {
            background: #fff;
        }
        
        .grid-cell.unknown {
            background: #ccc;
            position: relative;
        }
        
        .grid-cell.unknown::before {
            content: "?";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #777;
        }
        
        .image-preview {
            margin: 15px 0;
            max-width: 100%;
        }
        
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .image-item {
            margin: 10px;
            text-align: center;
        }
        
        .image-item img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #FFD700;
        }
        
        .progress-indicator {
            margin: 20px 0;
            display: none; /* Hide the progress bar entirely */
        }
        
        #iterationDisplay {
            font-weight: bold;
            margin: 15px 0;
            font-size: 16px;
            color: #FFD700;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }
            
            .upload-section, .display-section, .control-section {
                width: 95%;
                max-width: none;
            }
            
            .grid-cell {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

        <nav>
            <ul>
                <li class="back-button">
                    <a href="../index.html#projects">← Back to all projects</a>

    <section id="notebook" class="container">
        <h2>Nonogram Solver - Interactive Image to Puzzle Converter</h2>
        
        <div id="nonogramApp">
            <div class="app-container">
                <div class="upload-section">
                    <h3>Upload Image</h3>
                    <div class="form-group">
                        <label for="imageUpload">Select an image:</label>
                        <input type="file" id="imageUpload" class="form-control" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="sizeSelect">Puzzle Size:</label>
                        <select id="sizeSelect" class="form-control">
                            <option value="5,5">5x5</option>
                            <option value="10,10">10x10</option>
                            <option value="15,15" selected>15x15</option>
                            <option value="20,20">20x20</option>
                            <option value="25,25">25x25</option>
                            <option value="30,30">30x30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thresholdSlider">Conversion Threshold: <span id="thresholdValue">128</span></label>
                        <input type="range" id="thresholdSlider" class="form-control" min="0" max="255" value="128">
                    </div>
                    <button id="uploadBtn" class="btn">Convert Image to Nonogram</button>
                    <div id="uploadError" class="error-message"></div>
                </div>
                
                <div class="control-section">
                    <h3>Solution Controls</h3>
                    <button id="solveBtn" class="btn" disabled>Start Solving</button>
                    <button id="nextStepBtn" class="btn" disabled>Next Step</button>
                    <button id="completeSolutionBtn" class="btn" disabled>Complete Solution</button>
                    <button id="resetBtn" class="btn" disabled>Reset</button>
                    
                    <div class="progress-indicator">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div id="iterationDisplay">Iteration: 0/0</div>
                    <div id="solvingError" class="error-message"></div>
                </div>
            </div>
            
            <div class="display-section">
                <h3>Nonogram Puzzle</h3>
                <div id="nonogramGrid" class="nonogram-grid"></div>
                
                <div class="image-container">
                    <div id="solutionImageContainer" class="image-item" style="display: none;">
                        <h4>Solution</h4>
                        <img id="solutionImage" alt="Solution Image">
                    </div>
                    <div id="differenceImageContainer" class="image-item" style="display: none;">
                        <h4>Accuracy Comparison</h4>
                        <img id="differenceImage" alt="Accuracy Comparison Image">
                    </div>
                </div>
            </div>
        </div>

        <p>&copy; 2025 Horváth Bendegúz Győző. All rights reserved.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const determineBaseUrl = () => {
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    return 'http://localhost:5000';
                }
                return 'https://nonogram-solver-backend.herokuapp.com';
            };
            
            const BASE_URL = determineBaseUrl(); 
            console.log("Using backend URL:", BASE_URL);
            
            const ENDPOINTS = {
                UPLOAD: `${BASE_URL}/upload`,
                SOLVE: (id) => `${BASE_URL}/solve/${id}`,
                NEXT_ITERATION: (id, iteration) => `${BASE_URL}/next-iteration/${id}?iteration=${iteration}`,
                COMPLETED_SOLUTION: (id) => `${BASE_URL}/completed-solution/${id}`,
                CLEAN: (id) => `${BASE_URL}/clean/${id}`
            };
            
            const imageUpload = document.getElementById('imageUpload');
            const sizeSelect = document.getElementById('sizeSelect');
            const thresholdSlider = document.getElementById('thresholdSlider');
            const thresholdValue = document.getElementById('thresholdValue');
            const uploadBtn = document.getElementById('uploadBtn');
            const solveBtn = document.getElementById('solveBtn');
            const nextStepBtn = document.getElementById('nextStepBtn');
            const completeSolutionBtn = document.getElementById('completeSolutionBtn');
            const resetBtn = document.getElementById('resetBtn');
            const nonogramGrid = document.getElementById('nonogramGrid');
            const progressBar = document.getElementById('progressBar');
            const iterationDisplay = document.getElementById('iterationDisplay');
            const solutionImage = document.getElementById('solutionImage');
            const differenceImage = document.getElementById('differenceImage');
            const solutionImageContainer = document.getElementById('solutionImageContainer');
            const differenceImageContainer = document.getElementById('differenceImageContainer');
            const uploadError = document.getElementById('uploadError');
            const solvingError = document.getElementById('solvingError');
            
            let currentNonogramId = null;
            let currentIteration = 0;
            let totalIterations = 0;
            let rowClues = [];
            let colClues = [];
            let gridSize = [15, 15];
            
            thresholdSlider.addEventListener('input', function() {
                thresholdValue.textContent = this.value;
            });
            
            uploadBtn.addEventListener('click', uploadImage);
            solveBtn.addEventListener('click', startSolving);
            
            nextStepBtn.addEventListener('click', function() {
                console.log("Next Step button clicked!");
                console.log("Current state:", {
                    currentNonogramId,
                    currentIteration,
                    totalIterations,
                    buttonDisabled: nextStepBtn.disabled
                });
                showNextStep();
            });
            
            completeSolutionBtn.addEventListener('click', showCompleteSolution);
            resetBtn.addEventListener('click', resetNonogram);
            
            imageUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'image-preview';
                        previewDiv.innerHTML = `<h4>Image Preview</h4>
                                              <img src="${e.target.result}" alt="Preview" style="max-width: 200px; max-height: 200px;">`;
                        
                        const existingPreview = document.querySelector('.image-preview');
                        if (existingPreview) {
                            existingPreview.parentNode.replaceChild(previewDiv, existingPreview);
                        } else {
                            uploadBtn.parentNode.insertBefore(previewDiv, uploadBtn);
                        }
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
            
            function uploadImage() {
                if (!imageUpload.files[0]) {
                    showError(uploadError, 'Please select an image to upload');
                    return;
                }
                
                console.log("Selected file:", imageUpload.files[0].name, "Size:", imageUpload.files[0].size);
                
                const formData = new FormData();
                formData.append('image', imageUpload.files[0]);
                formData.append('size', sizeSelect.value);
                formData.append('threshold', thresholdSlider.value);
                
                console.log("Form data preparation completed", {
                    size: sizeSelect.value,
                    threshold: thresholdSlider.value
                });
                
                uploadError.style.display = 'none';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Processing...';
                
                console.log("Sending request to:", ENDPOINTS.UPLOAD);
                
                fetch(ENDPOINTS.UPLOAD, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    credentials: 'same-origin'
                })
                .then(response => {
                    console.log("Response status:", response.status);
                    if (!response.ok) {
                        throw new Error(`Failed to upload image: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Upload successful, received data:", data);
                    
                    currentNonogramId = data.id;
                    gridSize = data.size.split('x').map(Number);
                    rowClues = data.row_clues;
                    colClues = data.col_clues;
                    
                    createNonogramGrid(gridSize, rowClues, colClues);
                    
                    const existingPreview = document.querySelector('.image-preview');
                    if (existingPreview) {
                        existingPreview.remove();
                    }
                    
                    solveBtn.disabled = false;
                    resetBtn.disabled = false;
                    
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Convert Image to Nonogram';
                })
                .catch(error => {
                    console.error('Error during upload:', error);
                    showError(uploadError, 'Failed to process image: ' + error.message);
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Convert Image to Nonogram';
                });
            }
            
            function createNonogramGrid(size, rowClues, colClues) {
                nonogramGrid.innerHTML = '';
                
                // Calculate max clues per row/column for layout
                const maxRowClues = Math.max(...rowClues.map(clues => clues.length), 1);
                const maxColClues = Math.max(...colClues.map(clues => clues.length), 1);
                
                // Create main container with CSS Grid layout
                const gridContainer = document.createElement('div');
                gridContainer.style.display = 'grid';
                gridContainer.style.gridTemplateColumns = `${maxRowClues * 25}px repeat(${size[1]}, 25px)`;
                gridContainer.style.gridTemplateRows = `${maxColClues * 25}px repeat(${size[0]}, 25px)`;
                gridContainer.style.gap = '0px';
                
                // Create top-left empty corner
                const cornerCell = document.createElement('div');
                cornerCell.style.gridColumn = '1';
                cornerCell.style.gridRow = '1';
                gridContainer.appendChild(cornerCell);
                
                // Create column clues
                for (let col = 0; col < size[1]; col++) {
                    const colClueCell = document.createElement('div');
                    colClueCell.style.gridColumn = `${col + 2}`;  // +2 because 1 is for row clues
                    colClueCell.style.gridRow = '1';
                    colClueCell.style.display = 'flex';
                    colClueCell.style.flexDirection = 'column';
                    colClueCell.style.justifyContent = 'flex-end';
                    colClueCell.style.alignItems = 'center';
                    colClueCell.style.height = `${maxColClues * 25}px`;
                    colClueCell.style.width = '25px';
                    
                    // Add clues with proper spacing at bottom
                    for (let i = 0; i < colClues[col].length; i++) {
                        const clueSpan = document.createElement('span');
                        clueSpan.className = 'clue-number';
                        clueSpan.textContent = colClues[col][i];
                        colClueCell.appendChild(clueSpan);
                    }
                    
                    gridContainer.appendChild(colClueCell);
                }
                
                // Create rows with row clues and grid cells
                for (let row = 0; row < size[0]; row++) {
                    // Add row clues
                    const rowClueCell = document.createElement('div');
                    rowClueCell.style.gridColumn = '1';
                    rowClueCell.style.gridRow = `${row + 2}`; // +2 because 1 is for column clues
                    rowClueCell.style.display = 'flex';
                    rowClueCell.style.flexDirection = 'row';
                    rowClueCell.style.justifyContent = 'flex-end';
                    rowClueCell.style.alignItems = 'center';
                    rowClueCell.style.height = '25px';
                    rowClueCell.style.width = `${maxRowClues * 25}px`;
                    rowClueCell.style.paddingRight = '5px';
                    
                    // Add clues
                    for (let i = 0; i < rowClues[row].length; i++) {
                        const clueSpan = document.createElement('span');
                        clueSpan.className = 'clue-number';
                        clueSpan.textContent = rowClues[row][i];
                        rowClueCell.appendChild(clueSpan);
                    }
                    
                    gridContainer.appendChild(rowClueCell);
                    
                    // Add grid cells for this row
                    for (let col = 0; col < size[1]; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.style.gridColumn = `${col + 2}`; // +2 because 1 is for row clues
                        cell.style.gridRow = `${row + 2}`;    // +2 because 1 is for column clues
                        gridContainer.appendChild(cell);
                    }
                }
                
                // Add a border around the grid
                const borderContainer = document.createElement('div');
                borderContainer.style.border = '2px solid #FFD700';
                borderContainer.style.gridColumn = `2 / span ${size[1]}`;
                borderContainer.style.gridRow = `2 / span ${size[0]}`;
                borderContainer.style.zIndex = '-1';
                borderContainer.style.background = '#2a2a2a';
                gridContainer.appendChild(borderContainer);
                
                nonogramGrid.appendChild(gridContainer);
            }
            
            function startSolving() {
                if (!currentNonogramId) {
                    showError(solvingError, 'No nonogram available to solve');
                    return;
                }
                
                solvingError.style.display = 'none';
                solveBtn.disabled = true;
                solveBtn.textContent = 'Solving...';
                
                fetch(ENDPOINTS.SOLVE(currentNonogramId), {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start solving');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Solve response data:", data);
                    
                    if (data.grid_data && Array.isArray(data.grid_data)) {
                        updateGridFromRawData(data.grid_data);
                    } else if (data.image) {
                        updateGridFromImage(data.image);
                    }
                    
                    currentIteration = data.iteration || 0;
                    totalIterations = Math.max(data.total_iterations || 0, 10);
                    
                    console.log(`Setting iterations: current=${currentIteration}, total=${totalIterations}`);
                    
                    updateProgress(currentIteration, totalIterations);
                    
                    if (data.completed === true || data.is_complete === true) {
                        iterationDisplay.textContent = 'Solution complete';
                        
                        if (data.solution_image || data.solution) {
                            showSolutionImage(data.solution_image || data.solution);
                        }
                        if (data.difference_image || data.difference) {
                            showDifferenceImage(data.difference_image || data.difference);
                        }
                        
                        nextStepBtn.disabled = true;
                        completeSolutionBtn.disabled = true;
                    } else {
                        iterationDisplay.textContent = `Iteration ${currentIteration}`;
                        
                        nextStepBtn.disabled = false;
                        completeSolutionBtn.disabled = false;
                    }
                    
                    solveBtn.disabled = true;
                    solveBtn.textContent = 'Solving';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(solvingError, 'Failed to start solving: ' + error.message);
                    solveBtn.disabled = false;
                    solveBtn.textContent = 'Start Solving';
                });
            }
            
            function showNextStep() {
                if (!currentNonogramId) {
                    console.error("ERROR: No nonogram ID available - can't fetch next step");
                    showError(solvingError, 'No nonogram puzzle loaded. Please upload an image first.');
                    return;
                }
                
                solvingError.style.display = 'none';
                nextStepBtn.disabled = true;
                
                const nextIterationUrl = ENDPOINTS.NEXT_ITERATION(currentNonogramId, currentIteration + 1);
                console.log(`Requesting next iteration with full URL: ${nextIterationUrl}`);
                console.log(`Current state: ID=${currentNonogramId}, iteration=${currentIteration}/${totalIterations}`);
                
                iterationDisplay.textContent = `Loading iteration ${currentIteration + 1}...`;
                
                setTimeout(() => {
                    fetch(nextIterationUrl, {
                        method: 'GET',
                        mode: 'cors',
                        credentials: 'same-origin',
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    })
                    .then(response => {
                        console.log("Next iteration response received:", response.status, response.statusText);
                        if (!response.ok) {
                            if (response.status === 500) {
                                throw new Error('Server error: The iteration processing failed. This might be due to an issue with the solution algorithm or server resources.');
                            } else if (response.status === 404) {
                                throw new Error(`Nonogram ID ${currentNonogramId} not found on server. The session might have expired.`);
                            } else {
                                throw new Error(`Failed to get next iteration: ${response.status} ${response.statusText}`);
                            }
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Next iteration data received:", data);
                        
                        if (data.total_iterations && data.total_iterations > totalIterations) {
                            console.log(`Updating total iterations from ${totalIterations} to ${data.total_iterations}`);
                            totalIterations = data.total_iterations;
                        }
                        
                        if (data.completed !== true && data.is_complete !== true) {
                            totalIterations = Math.max(totalIterations, currentIteration + 5);
                        }
                        
                        if (data.grid_data && Array.isArray(data.grid_data)) {
                            updateGridFromRawData(data.grid_data);
                            currentIteration = data.iteration || (currentIteration + 1);
                        } else if (data.image) {
                            updateGridFromImage(data.image);
                            currentIteration++;
                        } else {
                            throw new Error("No valid grid data or image received from server");
                        }
                        
                        updateProgress(currentIteration, totalIterations);
                        
                        const isComplete = data.completed === true || data.is_complete === true;
                        
                        if (isComplete) {
                            iterationDisplay.textContent = `Solution complete`;
                            
                            if (data.solution_image || data.solution) {
                                const imgData = data.solution || data.solution_image;
                                showSolutionImage(imgData);
                            }
                            
                            if (data.difference_image || data.difference) {
                                const diffImgData = data.difference || data.difference_image;
                                showDifferenceImage(diffImgData);
                            }
                            
                            nextStepBtn.disabled = true;
                            completeSolutionBtn.disabled = true;
                        } else {
                            iterationDisplay.textContent = `Iteration ${currentIteration}`;
                            nextStepBtn.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error getting next iteration:', error);
                        showError(solvingError, 'Failed to get next step: ' + error.message);
                        nextStepBtn.disabled = false;
                    });
                }, 100);
            }
            
            function showCompleteSolution() {
                if (!currentNonogramId) {
                    return;
                }
                
                solvingError.style.display = 'none';
                completeSolutionBtn.disabled = true;
                nextStepBtn.disabled = true;
                
                completeNonogramSolution();
            }
            
            function completeNonogramSolution() {
                solutionImageContainer.style.display = 'none';
                differenceImageContainer.style.display = 'none';
                iterationDisplay.textContent = 'Loading complete solution...';
                
                fetch(ENDPOINTS.COMPLETED_SOLUTION(currentNonogramId), {
                    mode: 'cors',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                })
                .then(response => {
                    console.log("Complete solution response status:", response.status);
                    if (!response.ok) {
                        throw new Error(`Failed to get completed solution: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Complete solution data received:", data);
                    
                    if (data.solution_grid && Array.isArray(data.solution_grid)) {
                        updateGridFromRawData(data.solution_grid);
                    } else if (data.grid_data && Array.isArray(data.grid_data)) {
                        updateGridFromRawData(data.grid_data);
                    } else if (data.solution_image) {
                        updateGridFromImage(data.solution_image);
                    } else if (data.image) {
                        updateGridFromImage(data.image);
                    }
                    
                    if (data.total_iterations) {
                        currentIteration = data.total_iterations;
                    }
                    
                    iterationDisplay.textContent = `Solution complete`;
                    
                    if (data.solution || data.solution_image) {
                        const imgData = data.solution || data.solution_image;
                        showSolutionImage(imgData);
                    }
                    
                    if (data.difference_image || data.difference) {
                        const diffImgData = data.difference || data.difference_image;
                        showDifferenceImage(diffImgData);
                    }
                    
                    nextStepBtn.disabled = true;
                    completeSolutionBtn.disabled = true;
                })
                .catch(error => {
                    console.error('Error getting complete solution:', error);
                    showError(solvingError, 'Failed to get complete solution: ' + error.message);
                    completeSolutionBtn.disabled = false;
                    nextStepBtn.disabled = false;
                });
            }
            
            function resetNonogram() {
                if (currentNonogramId) {
                    fetch(ENDPOINTS.CLEAN(currentNonogramId), {
                        method: 'DELETE',
                        mode: 'cors',
                        credentials: 'same-origin'
                    }).catch(error => console.error('Failed to clean up:', error));
                }
                
                currentNonogramId = null;
                currentIteration = 0;
                totalIterations = 0;
                nonogramGrid.innerHTML = '';
                progressBar.style.width = '0%';
                iterationDisplay.textContent = 'Iteration: 0';
                
                solutionImageContainer.style.display = 'none';
                differenceImageContainer.style.display = 'none';
                
                solutionImage.src = '';
                differenceImage.src = '';
                
                const existingPreview = document.querySelector('.image-preview');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                solveBtn.disabled = true;
                nextStepBtn.disabled = true;
                completeSolutionBtn.disabled = true;
                resetBtn.disabled = true;
                uploadBtn.disabled = false;
                
                uploadError.style.display = 'none';
                solvingError.style.display = 'none';
                
                imageUpload.value = '';
            }
            
            function updateGridFromRawData(gridData) {
                if (!gridData || !Array.isArray(gridData)) {
                    console.error("No grid data received or invalid format");
                    return;
                }
                
                console.log("Processing grid data:", gridData);
                
                const cells = document.querySelectorAll('.grid-cell');
                if (!cells.length) {
                    console.error("No grid cells found in the DOM");
                    return;
                }
                
                console.log("Updating grid with dimensions:", gridSize[0], "x", gridSize[1]);
                
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    if (row >= gridData.length || col >= gridData[0].length) {
                        console.warn(`Cell coordinates out of bounds: (${row}, ${col})`);
                        return;
                    }
                    
                    const cellState = Number(gridData[row][col]);
                    
                    if (cellState === 1) {
                        cell.className = 'grid-cell filled';
                    } else if (cellState === -1) {
                        cell.className = 'grid-cell empty';
                    } else {
                        cell.className = 'grid-cell unknown';
                    }
                });
                
                console.log("Grid update complete");
            }

            function updateGridFromImage(base64Image) {
                if (!base64Image) {
                    console.error("No image data received");
                    return;
                }
                
                let imgSrc;
                
                if (typeof base64Image === 'string' && base64Image.startsWith('data:image')) {
                    imgSrc = base64Image;
                } else if (typeof base64Image === 'string') {
                    imgSrc = `data:image/png;base64,${base64Image}`;
                } else {
                    console.error("Invalid image data format:", base64Image);
                    return;
                }
                
                console.log("Processing image...");
                
                const img = new Image();
                img.onload = function() {
                    console.log("Image loaded successfully, dimensions:", img.width, "x", img.height);
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const pixels = imageData.data;
                    
                    const cells = document.querySelectorAll('.grid-cell');
                    if (!cells.length) {
                        console.error("No grid cells found in the DOM");
                        return;
                    }
                    
                    console.log("Updating grid with dimensions:", gridSize[0], "x", gridSize[1]);
                    
                    const cellsPerRow = gridSize[1];
                    const cellWidth = img.width / cellsPerRow;
                    const cellHeight = img.height / gridSize[0];
                    
                    cells.forEach(cell => {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        const centerX = Math.floor(col * cellWidth + cellWidth / 2);
                        const centerY = Math.floor(row * cellHeight + cellHeight / 2);
                        
                        if (centerX < 0 || centerX >= img.width || centerY < 0 || centerY >= img.height) {
                            console.warn(`Pixel coordinates out of bounds: (${centerX}, ${centerY})`);
                            return;
                        }
                        
                        const pixelIndex = (centerY * img.width + centerX) * 4;
                        const r = pixels[pixelIndex];
                        const g = pixels[pixelIndex + 1];
                        const b = pixels[pixelIndex + 2];
                        
                        const brightness = (r + g + b) / 3;
                        
                        if (brightness < 128) {
                            cell.className = 'grid-cell filled';
                        } else {
                            cell.className = 'grid-cell empty';
                        }
                    });
                    
                    console.log("Grid update complete");
                };
                
                img.onerror = function() {
                    console.error("Error loading image:", imgSrc.substring(0, 50) + '...');
                };
                
                img.src = imgSrc;
            }
            
            function updateProgress(current, total) {
                const percentage = total > 0 ? (current / total) * 100 : 0;
                progressBar.style.width = percentage + '%';
            }
            
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            function showSolutionImage(imgData) {
                if (!imgData) return;
                
                console.log("Displaying solution image...");
                
                const imgSrc = (typeof imgData === 'string' && imgData.startsWith('data:image')) 
                    ? imgData 
                    : `data:image/png;base64,${imgData}`;
                
                setTimeout(() => {
                    solutionImage.onload = function() {
                        console.log("Solution image loaded successfully");
                        solutionImageContainer.style.display = 'block';
                    };
                    solutionImage.onerror = function() {
                        console.error("Error loading solution image");
                        showError(solvingError, "Failed to display solution image");
                    };
                    solutionImage.src = imgSrc;
                }, 100);
            }
            
            function showDifferenceImage(imgData) {
                if (!imgData) return;
                
                const formattedDiffSrc = (typeof imgData === 'string' && imgData.startsWith('data:image')) 
                    ? imgData 
                    : `data:image/png;base64,${imgData}`;
                
                setTimeout(() => {
                    differenceImage.onload = function() {
                        console.log("Accuracy comparison image loaded successfully");
                        differenceImageContainer.style.display = 'block';
                    };
                    differenceImage.src = formattedDiffSrc;
                }, 200);
            }
        });
    </script>
